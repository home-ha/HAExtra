homeassistant:
  name: 智能物联
  latitude: 30.23927
  longitude: 120.05633
  elevation: 32
  unit_system: metric
  time_zone: Asia/Shanghai
  customize: !include customize.yaml

logger:
  default: warning
  logs:
    custom_components.actuator: debug
    #homeassistant.components.homekit: debug
    #pyhap: debug

system_health:

frontend:

config:

http:
  base_url: !secret http_base_url
  ssl_key: ~/.homeassistant/privkey.pem
  ssl_certificate: ~/.homeassistant/fullchain.cer

history:
  exclude:
    domains:
      - sun
      - group
      - script
      - climate
      - automation
      - input_text
      - input_select
      - input_boolean

logbook:

sun:

#tts:
  #- platform: google
  #- platform: baidu
  #  app_id: !secret baidu_app_id
  #  api_key: !secret baidu_api_key
  #  secret_key: !secret baidu_secret_key

group: !include groups.yaml
automation: !include_dir_merge_list automations
script: !include scripts.yaml

mqtt:
  broker: localhost

modbus:
  type: rtuovertcp
  host: ModBus
  port: 8899

homekit:
  filter:
    exclude_domains:
      - script
      - automation
      - input_boolean
    exclude_entities:
      - light.studyroom_light2
      - light.studyroom_light3
      - light.livingroom_light2
      - light.diningroom_light2
      - light.passage_light2
      - binary_sensor.switch_158d0001e59b33
      - binary_sensor.switch_158d000201a73f
      - switch.projector_power
      - sensor.fresher2_co2
      - climate.saswell
      - climate.saswell2
  entity_config:
    switch.outlet:
      type: outlet
    switch.outlet2:
      type: outlet
    media_player.x9300d:
      feature_list:
        - feature: on_off
    media_player.x9400e:
      feature_list:
        - feature: on_off

